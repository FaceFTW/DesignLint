# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: A Really Convenient CI Scheme

on:
  push:
    branches: [main, DES-6-ci-fix-testing-workflow]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: "11"
          distribution: "temurin"
          cache: maven
      - name: Build with Maven
        run: mvn -B compile --file pom.xml
      # - name: Where are we?
      #   run: |
      #         pwd
      #         ls
      - name: Upload Compiled Artifacts
        uses: actions/upload-artifact@v3.0.0
        with:
          name: build
          path: target/
          if-no-files-found: error
          retention-days: 1

  build-tests:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: "11"
          distribution: "temurin"
          cache: maven
      # - name: Download binaries compiled in previous tests
      #   uses: actions/download-artifact@v3.0.0
      #   with:
      #     name: build
      - name: Build Binaries with Maven
        run: mvn -B compiler:compile --file pom.xml
      - name: Build Tests with Maven
        run: mvn -B compiler:testCompile --file pom.xml
      - name: Upload Compiled Artifacts
        uses: actions/upload-artifact@v3.0.0
        with:
          name: build-with-tests
          path: target/
          if-no-files-found: error
          retention-days: 1

  run-tests:
    runs-on: ubuntu-latest
    needs: build-tests
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: "11"
          distribution: "temurin"
          cache: maven
      # - name: Download binaries compiled in previous tests
      #   uses: actions/download-artifact@v3.0.0
      #   with:
      #     name: build-tests
      - name: Build Binaries with Maven
        run: mvn -B compiler:compile --file pom.xml
      - name: Build Tests with Maven
        run: mvn -B compiler:testCompile --file pom.xml
      - name: Run Surefire tests
        run: mvn -B surefire:test --file pom.xml
  # This is a pass-fail job w/o artifacts. reuse build-tests

  run-pit-tests:
    runs-on: ubuntu-latest
    needs: run-tests
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: "11"
          distribution: "temurin"
          cache: maven
      # - name: Download binaries compiled in previous tests
      #   uses: actions/download-artifact@v3.0.0
      #   with:
      #     name: build-tests
      - name: Build Binaries with Maven
        run: mvn -B compiler:compile --file pom.xml
      - name: Build Tests with Maven
        run: mvn -B compiler:testCompile --file pom.xml
      - name: Run PIT Testing
        run: mvn -B pitest:mutationCoverage --file pom.xml
      - name: Save PIT report as an artifact
        uses: actions/upload-artifact@v3.0.0
        with:
          name: PIT_Report
          path: target/pit-reports/
          if-no-files-found: error
          retention-days: 1
